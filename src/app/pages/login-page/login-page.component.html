<div class="container login-page__container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="title">Вход</h2>
    <input type="text" pInputText placeholder="Введите логин" formControlName="email"/>
    <p-password [toggleMask]="true" placeholder="Введите пароль" formControlName="password"></p-password>
    <p-button label="Войти" type="submit"></p-button>
    <p-button label="Зарегестрироваться" (click)="register()"></p-button>
  </form>
</div>

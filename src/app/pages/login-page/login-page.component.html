<div class="container login-page__container">
  <div class="login-form">
    <h2 class="title">Вход</h2>
    <input type="text" pInputText placeholder="Введите логин"/>
    <p-password [toggleMask]="true" placeholder="Введите пароль"></p-password>
    <p-button label="Войти"></p-button>
    <p-button label="Зарегестрироваться" (click)="register()"></p-button>
  </div>
</div>
